<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

{% extends 'base.html' %}

<body>
    {% block content %}


    <main class="container">

        <div class="row">

            <div class="col-md-4 offset-md-4">
                <!---Va a djangoCrud/urls--->
                <form action="/signup/" method="POST" class="card card-body">
                    <h1 class="text-center">Sign Up</h1>
                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" autofocus id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" class="form-control" placeholder="Write your password" autofocus id="password1">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm your Password" autofocus id="password2">
                    </div>


                    <button class="btn btn-primary">
                        SignUp!
                    </button>
                </form>
            </div>
        </div>

    </main>

    {% endblock %}


</body>

</html>
