{% extends 'base.html' %}

{% block content %}
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-white text-center py-4">
                    <h2 class="fw-bold text-dark mb-0">Actualizar tarea</h2>
                    <p class="text-muted small">Edita, completa o elimina tu tarea pendiente</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    <form method="POST" class="mb-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button class="btn btn-dark w-100 py-2 shadow-sm">
                            <i class="bi bi-pencil-square"></i> Actualizar
                        </button>
                    </form>

                    <div class="text-center my-3">
                        <span class="text-muted">Acciones r√°pidas</span>
                    </div>

                    <form action="{% url 'complete_task' task.id %}" method="POST" class="mb-2">
                        {% csrf_token %}
                        <button class="btn btn-outline-success w-100 py-2 shadow-sm">
                            <i class="bi bi-check-circle"></i> Completar
                        </button>
                    </form>

                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger w-100 py-2 shadow-sm">
                            <i class="bi bi-trash3"></i> Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
